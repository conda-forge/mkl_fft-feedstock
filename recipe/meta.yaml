{% set version = "2.1.2" %}
package:
  name: mkl_fft
  version: {{ version }}

source:
  url: https://github.com/IntelPython/mkl_fft/archive/{{ version }}.tar.gz
  sha256: 0f68c08a201f6474b4a62fbabc3c6323eb5508b9e783911ac61cabd7e9c1b978

build:
  number: 0
  ignore_run_exports:
    - blas

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=77
    - mkl-devel
    - cython
    - numpy
  run:
    - python
    - numpy
    - mkl-service

test:
  commands:
    - pytest -v --pyargs mkl_fft
  requires:
    - pytest
    - scipy >=1.10
  imports:
    - mkl_fft
    - mkl_fft.interfaces
    - mkl_fft.interfaces.numpy_fft
    - mkl_fft.interfaces.scipy_fft

about:
  home: http://github.com/IntelPython/mkl_fft
  license: BSD-3-Clause
  license_file: LICENSE.txt
  description: Supports in-place and out-of-place, 1D and ND complex FFT on arrays of single and double precision with arbitrary memory layout, so long as array strides are multiples of its itemsize.
  summary: NumPy-based implementation of Fast Fourier Transform using IntelÂ® oneAPI Math Kernel Library (OneMKL)

extra:
  recipe-maintainers:
    - ekomarova
    - vtavana
    - xaleryb
    - jharlow-intel
